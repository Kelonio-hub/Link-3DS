        function abrirEnlace(mediaFireUrl) {
            const amazonUrl = 'https://amzn.to/4lJC3tK';
            const lang = document.documentElement.lang || 'en';
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').innerText = translations[lang].processing;

                // Abrir MediaFire en una nueva pestaña
                console.log('Abriendo enlace en nueva pestaña:', mediaFireUrl);
                window.open(mediaFireUrl, '_blank');

                // Redirigir la ventana actual a Amazon después de un pequeño retraso
                setTimeout(() => {
                    console.log('Redirigiendo ventana actual a Amazon:', amazonUrl);
                    document.getElementById('loading').style.display = 'none';
                    window.location.href = amazonUrl;
                }, 100);
            } catch (error) {
                console.error('Error en abrirEnlace:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }
