<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivos Nintendo | La Presa</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/assets/Logo%20Presa.png">

  <style>
    :root{
      --glass-bg: rgba(20,20,20,.65);
      --glass-border: rgba(255,255,255,.15);
      --green: #00ff88;
      --red: #ff2b2b;
    }

    *{box-sizing:border-box}

    body{
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
        url('https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Fondo.jpg');
      background-size: cover;
      background-position: center;
    }

    /* ================= CONTAINER ================= */
    .container{
      width: 95%;
      max-width: 1100px;
      padding: 40px;
      border-radius: 22px;
      display: grid;
      grid-template-columns: 1fr 260px;
      gap: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(18px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 60px rgba(0,0,0,0.8);
    }

    /* ================= TEXT + IMAGE ================= */
    .text-image-container{
      display:flex;
      justify-content: space-between;
      align-items:flex-start;
      gap:20px;
      width:100%;
    }

    .text-section p{
      font-size:26px;
      font-weight:800;
      margin-bottom:20px;
      text-shadow:0 0 18px rgba(0,255,136,.4);
    }

    .note{
      font-size:15px;
      line-height:1.6;
      opacity:.85;
    }

    #consoleImageContainer {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      width: 100px;
      flex-shrink: 0;
      justify-content: flex-start;
    }

    #consoleImageContainer img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* ================= BUTTONS ================= */
    .button-section{
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:15px;
    }

    button{
      padding:16px;
      font-size:18px;
      font-weight:800;
      border:none;
      border-radius:14px;
      cursor:pointer;
      background:var(--red);
      color:#ffffff;
      box-shadow:0 0 20px rgba(255,0,0,.5);
      transition:.3s;
    }

    button:hover{
      transform:translateY(-2px) scale(1.05);
      box-shadow:0 0 30px rgba(255,0,0,.8);
    }

    .continue-button button{
      background:var(--green);
      box-shadow:0 0 25px rgba(0,255,136,.6);
    }

    /* ================= CONSOLES + SEARCH ================= */
    .console-search-container{
      grid-column:1/-1;
      display:flex;
      gap:15px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .console-selector{
      display:flex;
      flex-wrap:wrap;
      gap:15px;
    }

    .console-button{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      background:rgba(255,255,255,.08);
      border-radius:16px;
      border:1px solid var(--glass-border);
      font-weight:800;
      cursor:pointer;
      transition:.25s;
    }

    .console-button img{
      width:32px;
      height:32px;
    }

    .console-button:hover{
      transform:translateY(-3px);
      background:rgba(0,255,136,.15);
      box-shadow:0 0 15px rgba(0,255,136,.4);
    }

    .search-bar{
      flex:1;
    }

    .search-bar input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--glass-border);
      background: rgba(0,0,0,.3);
      color:#fff;
      font-size:16px;
    }

    .search-bar input::placeholder{
      color: rgba(255,255,255,.6);
    }

    /* ================= FILES ================= */
    .files-section{
      grid-column:1/-1;
      display:none;
      flex-direction:column;
      gap:18px;
      margin-top:20px;
      max-height:400px;
      overflow-y:auto;
      padding-right:5px;
    }

    .file-card{
      background:rgba(255,255,255,.06);
      border-radius:14px;
      padding:10px;
      text-align:center;
      cursor:pointer;
      border:2px solid transparent;
      transition:.25s;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .file-card img{
      width:150px;  
      height:84px;  
      border-radius:12px;
      object-fit:cover;
    }

    .file-card:hover{
      transform:translateY(-4px);
      background:rgba(255,255,255,.12);
    }

    /* ================= LOADING ================= */
    #loading{
      display:none;
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      color:var(--green);
      font-weight:800;
      text-shadow:0 0 12px rgba(0,255,136,.6);
    }

    /* ================= SOCIAL ================= */
    .social-floating{
      position:fixed;
      bottom:20px;
      left:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
      z-index:3000;
    }

    .social-floating a{
      width:52px;
      height:52px;
      background:rgba(0,0,0,.75);
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      border:1px solid var(--glass-border);
      transition:.3s;
    }

    .social-floating a:hover{
      transform:scale(1.12);
      box-shadow:0 0 15px rgba(255,255,255,.3);
    }

    .social-floating img{
      width:24px;
      height:24px;
    }

    /* ================= LANGUAGE ================= */
    .language-selector{
      position:fixed;
      bottom:20px;
      right:20px;
    }

    .language-selector select{
      padding:6px 10px;
      background:rgba(0,0,0,.8);
      color:#fff;
      border-radius:8px;
      border:1px solid var(--glass-border);
    }

    /* ================= RESPONSIVE ================= */
    @media(max-width:768px){
      .container{
        grid-template-columns:1fr;
        text-align:center;
      }
      .text-image-container{
        flex-direction:column;
        align-items:center;
      }
      #consoleImageContainer{
        width:150px;
      }
      .console-search-container{
        flex-direction:column;
        align-items:center;
      }
      .search-bar{
        width:100%;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Texto + imagen consola -->
    <div class="text-image-container">
      <div class="text-section" id="textSection">
        <p id="mainText">¡Suscríbete para acceder al contenido!</p>
        <div class="note" id="instructions">
          1. Haz clic en el botón de suscripción.<br>
          2. Confirma la suscripción en YouTube.<br>
          3. Espera hasta que se verifique la suscripción.<br>
          4. Selecciona la consola y los archivos que deseas descargar.
        </div>
      </div>
      <div id="consoleImageContainer"></div>
    </div>

    <!-- Botones -->
    <div class="button-section" id="buttonContainer">
      <button id="subscribeBtn">Suscribirse</button>
    </div>

    <!-- Consolas + búsqueda -->
    <div class="console-search-container" id="consoleSearchContainer" style="display:none;">
      <div class="console-selector" id="consoleSelector"></div>
      <div class="search-bar">
        <input type="text" id="fileSearch" placeholder="Buscar archivos...">
      </div>
    </div>

    <!-- Archivos / Productos -->
    <div class="files-section" id="filesSection"></div>
  </div>

  <div id="loading">Procesando, por favor espera...</div>

  <!-- SOCIAL -->
  <div class="social-floating">
    <a href="https://discord.gg/8Fv8GDg" target="_blank"><img src="https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Presa.png" alt="Discord La Presa"></a>
    <a href="https://discord.com/invite/xHg7XaYJvK" target="_blank"><img src="https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Wiide.png" alt="Discord Wiide"></a>
    <a href="https://x.com/Kelonio3DS" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X/Twitter"></a>
    <a href="https://github.com/Kelonio-hub" target="_blank"><img src="https://github.githubassets.com/favicons/favicon-dark.png" alt="GitHub"></a>
    <a href="https://ko-fi.com/lapresa" target="_blank"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/ko-fi-icon.png" alt="Ko-fi La Presa"></a>
    <a href="https://ko-fi.com/wiide" target="_blank"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/ko-fi-icon.png" alt="Ko-fi Wiide"></a>
  </div>

  <!-- LANGUAGE -->
  <div class="language-selector">
    <select id="language-select" onchange="cambiarIdioma(this.value)">
      <option value="en">English</option>
      <option value="es" selected>Español</option>
    </select>
  </div>

  <script>
  // Traducciones
  const translations = {
    en: {
      mainText: "Subscribe to access content!",
      instructions: "1. Click the subscribe button.<br>2. Confirm subscription on YouTube.<br>3. Wait until the subscription is verified.<br>4. Select the console and the files you want to download.",
      subscribe: "Subscribe",
      processing: "Processing, please wait...",
      searchPlaceholder: "Search files..."
    },
    es: {
      mainText: "¡Suscríbete para acceder al contenido!",
      instructions: "1. Haz clic en el botón de suscripción.<br>2. Confirma la suscripción en YouTube.<br>3. Espera hasta que se verifique la suscripción.<br>4. Selecciona la consola y los archivos que deseas descargar.",
      subscribe: "Suscribirse",
      processing: "Procesando, por favor espera...",
      searchPlaceholder: "Buscar archivos..."
    }
  };

  let idiomaActual = 'es';

  // Elementos DOM
  const subscribeBtn = document.getElementById('subscribeBtn');
  const mainText = document.getElementById('mainText');
  const instructions = document.getElementById('instructions');
  const loading = document.getElementById('loading');
  const consoleSelector = document.getElementById('consoleSelector');
  const filesSection = document.getElementById('filesSection');
  const fileSearchInput = document.getElementById('fileSearch');
  const consoleImageContainer = document.getElementById('consoleImageContainer');

  // Iconos de consolas
  const consoles = ['switch', 'nds', '3ds', 'wii', 'SD'];
  const consoleIcons = {
    'switch': 'https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Switch.png',
    '3ds': 'https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%203DS.png',
    'nds': 'https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20NDS.png',
    'wii': ['https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Wii.png'],
    'SD': 'https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20SD.png'
  };

  // Datos globales
  let mediaFiles = {};
  let amazonProducts = [];

  // Cambiar idioma
  function cambiarIdioma(lang) {
    idiomaActual = lang;
    mainText.innerHTML = translations[lang].mainText;
    instructions.innerHTML = translations[lang].instructions;
    subscribeBtn.innerText = translations[lang].subscribe;
    fileSearchInput.placeholder = translations[lang].searchPlaceholder;
    if (loading.style.display !== 'none') loading.innerText = translations[lang].processing;
  }

  // Cargar datos desde JSON
  async function cargarDatos() {
    try {
      const [resConsolas, resProductos] = await Promise.all([
        fetch('https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/data/consolas.json'),
        fetch('https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/data/productos.json')
      ]);

      if (!resConsolas.ok || !resProductos.ok) throw new Error('Error al cargar datos');

      mediaFiles = await resConsolas.json();
      amazonProducts = await resProductos.json();
      return true;
    } catch (err) {
      console.error(err);
      loading.innerText = 'Error al cargar los archivos. Recarga la página.';
      return false;
    }
  }

  // Mostrar archivos de una consola
  function mostrarArchivos(consoleName) {
    filesSection.innerHTML = '';
    filesSection.style.display = 'flex';
    consoleImageContainer.innerHTML = '';

    const img = document.createElement('img');
    img.src = consoleName === 'wii' ? consoleIcons['wii'][0] : consoleIcons[consoleName];
    img.style.width = '120px';
    consoleImageContainer.appendChild(img);

    const archivos = mediaFiles[consoleName] || [];
    archivos.forEach(f => {
      const card = document.createElement('div');
      card.className = 'file-card';
      card.dataset.url = f.url;
      const thumbnail = 'https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Zip.png';
      card.innerHTML = `<img src="${thumbnail}" loading="lazy"><br>${f.label[idiomaActual]}`;
      card.onclick = () => window.open(f.url, '_blank');
      filesSection.appendChild(card);
    });
  }

  // Mostrar productos Amazon
  function mostrarAmazon() {
    filesSection.innerHTML = '';
    filesSection.style.display = 'flex';
    consoleImageContainer.innerHTML = '';

    const img = document.createElement('img');
    img.src = "https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20productos.png";
    img.style.width = '120px';
    consoleImageContainer.appendChild(img);

    amazonProducts.forEach(p => {
      const card = document.createElement('div');
      card.className = 'file-card';
      card.dataset.url = p.url;
      card.innerHTML = `<img src="${p.img}" loading="lazy"><br>${p.label[idiomaActual]}`;
      card.onclick = () => window.open(p.url, '_blank');
      filesSection.appendChild(card);
    });
  }

  // Búsqueda global
  fileSearchInput.addEventListener('input', () => {
    const query = fileSearchInput.value.toLowerCase().trim();
    filesSection.innerHTML = '';
    filesSection.style.display = query ? 'flex' : 'none';
    if (!query) return;

    const resultados = [];

    Object.keys(mediaFiles).forEach(consola => {
      mediaFiles[consola].forEach(f => {
        if (f.label[idiomaActual].toLowerCase().includes(query)) {
          resultados.push({ ...f, type: 'file' });
        }
      });
    });

    amazonProducts.forEach(p => {
      if (p.label[idiomaActual].toLowerCase().includes(query)) {
        resultados.push({ ...p, type: 'product' });
      }
    });

    resultados.forEach(item => {
      const card = document.createElement('div');
      card.className = 'file-card';
      card.dataset.url = item.url;
      const thumbnail = item.img || 'https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Zip.png';
      card.innerHTML = `<img src="${thumbnail}" loading="lazy"><br>${item.label[idiomaActual]}`;
      card.onclick = () => window.open(item.url, '_blank');
      filesSection.appendChild(card);
    });
  });

  // === BOTÓN SUSCRIBIRSE - COMPORTAMIENTO ORIGINAL (1 MINUTO DE ESPERA) ===
  subscribeBtn.addEventListener('click', () => {
    window.open('https://www.youtube.com/channel/UCJbYmHLNcrPUUA9oyBGtsKw?sub_confirmation=1', '_blank');

    // Mostrar mensaje de procesamiento durante 60 segundos
    loading.style.display = 'block';
    loading.innerText = translations[idiomaActual].processing;

    setTimeout(async () => {
      // Después de 60 segundos: cargar datos y mostrar contenido
      const datosOk = await cargarDatos();

      loading.style.display = 'none';

      if (!datosOk) {
        alert('Hubo un error al cargar el contenido. Por favor, recarga la página.');
        return;
      }

      // Ocultar botón y mostrar selector de consolas
      subscribeBtn.style.display = 'none';
      document.getElementById('consoleSearchContainer').style.display = 'flex';

      // Crear botones de consolas
      consoles.forEach(c => {
        const btn = document.createElement('div');
        btn.className = 'console-button';
        btn.innerHTML = c === 'wii'
          ? `<img src="${consoleIcons[c][0]}"> ${c.toUpperCase()}`
          : `<img src="${consoleIcons[c]}"> ${c.toUpperCase()}`;
        btn.onclick = () => mostrarArchivos(c);
        consoleSelector.appendChild(btn);
      });

      // Botón Amazon
      const amazonBtn = document.createElement('div');
      amazonBtn.className = 'console-button';
      amazonBtn.innerHTML = `<img src="https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20productos.png"> AMAZON`;
      amazonBtn.onclick = mostrarAmazon;
      consoleSelector.appendChild(amazonBtn);

    }, 60000); // ← 60 segundos de espera obligatoria
  });

  // Idioma por defecto
  cambiarIdioma('es');
</script>
</body>
</html>
