<style>
:root{
  --glass-bg: rgba(20,20,20,.65);
  --glass-border: rgba(255,255,255,.15);
  --green: #00ff88;
  --red: #ff2b2b;
}

*{box-sizing:border-box}

body{
  min-height: 100vh;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
    url('https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Fondo.jpg');
  background-size: cover;
  background-position: center;
}

/* ================= CONTAINER ================= */
.container{
  width: 95%;
  max-width: 1100px;
  padding: 40px;
  border-radius: 22px;
  display: grid;
  grid-template-columns: 1fr 260px;
  gap: 30px;
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  box-shadow: 0 25px 60px rgba(0,0,0,0.8);
}

/* ================= TEXT + IMAGE ================= */
.text-image-container{
  display:flex;
  justify-content: space-between;
  align-items:flex-start;
  gap:20px;
  width:100%;
}

.text-section p{
  font-size:26px;
  font-weight:800;
  margin-bottom:20px;
  text-shadow:0 0 18px rgba(0,255,136,.4);
}

.note{
  font-size:15px;
  line-height:1.6;
  opacity:.85;
}

#consoleImageContainer {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    width: 100px;
    flex-shrink: 0;
    justify-content: flex-start;
}

#consoleImageContainer img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
}

/* ================= BUTTONS ================= */
.button-section{
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:15px;
}

button{
  padding:16px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:var(--red);
  color:#ffffff;
  box-shadow:0 0 20px rgba(255,0,0,.5);
  transition:.3s;
}

button:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 0 30px rgba(255,0,0,.8);
}

.continue-button button{
  background:var(--green);
  box-shadow:0 0 25px rgba(0,255,136,.6);
}

/* ================= CONSOLES + SEARCH ================= */
.console-search-container{
  grid-column:1/-1;
  display:flex;
  gap:15px;
  align-items:center;
  flex-wrap:wrap;
  margin-top:10px;
}

.console-selector{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}

.console-button{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 18px;
  background:rgba(255,255,255,.08);
  border-radius:16px;
  border:1px solid var(--glass-border);
  font-weight:800;
  cursor:pointer;
  transition:.25s;
}

.console-button img{
  width:32px;
  height:32px;
}

.console-button:hover{
  transform:translateY(-3px);
  background:rgba(0,255,136,.15);
  box-shadow:0 0 15px rgba(0,255,136,.4);
}

.search-bar{
  flex:1;
}

.search-bar input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--glass-border);
  background: rgba(0,0,0,.3);
  color:#fff;
  font-size:16px;
}

.search-bar input::placeholder{
  color: rgba(255,255,255,.6);
}

/* ================= FILES ================= */
.files-section{
  grid-column:1/-1;
  display:none;
  flex-direction:column;
  gap:18px;
  margin-top:20px;
  max-height:400px;
  overflow-y:auto;
  padding-right:5px;
}

.file-card{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  border:2px solid transparent;
  transition:.25s;
  display:flex;
  align-items:center;
  gap:10px;
}

.file-card img{
  width:150px;  
  height:84px;  
  border-radius:12px;
  object-fit:cover;
}

.file-card:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,.12);
}

.file-card.selected{
  border-color:var(--green);
  box-shadow:0 0 15px rgba(0,255,136,.6);
}

/* ================= LOADING ================= */
#loading{
  display:none;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  color:var(--green);
  font-weight:800;
  text-shadow:0 0 12px rgba(0,255,136,.6);
}

/* ================= SOCIAL ================= */
.social-floating{
  position:fixed;
  bottom:20px;
  left:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:3000;
}

.social-floating a{
  width:52px;
  height:52px;
  background:rgba(0,0,0,.75);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  border:1px solid var(--glass-border);
  transition:.3s;
}

.social-floating a:hover{
  transform:scale(1.12);
  box-shadow:0 0 15px rgba(255,255,255,.3);
}

.social-floating img{
  width:24px;
  height:24px;
}

/* ================= LANGUAGE ================= */
.language-selector{
  position:fixed;
  bottom:20px;
  right:20px;
}

.language-selector select{
  padding:6px 10px;
  background:rgba(0,0,0,.8);
  color:#fff;
  border-radius:8px;
  border:1px solid var(--glass-border);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .container{
    grid-template-columns:1fr;
    text-align:center;
  }
  .text-image-container{
    flex-direction:column;
    align-items:center;
  }
  #consoleImageContainer{
    width:150px;
  }
  .console-search-container{
    flex-direction:column;
    align-items:center;
  }
  .search-bar{
    width:100%;
  }
}
</style>
</head>

// =================== SUBSCRIBE ===================
subscribeBtn.addEventListener('click',()=>{
  window.open('https://www.youtube.com/channel/UCJbYmHLNcrPUUA9oyBGtsKw?sub_confirmation=1','_blank');
  setTimeout(()=>{
    subscribeBtn.style.display='none';
    document.getElementById('consoleSearchContainer').style.display='flex';
    
    // Consolas
    consoles.forEach(c=>{
      const btn=document.createElement('div');
      btn.className='console-button';
      if(c==='wii'){ 
        btn.innerHTML=`<img src="${consoleIcons[c][0]}"> ${c.toUpperCase()}`; 
      } else { 
        btn.innerHTML=`<img src="${consoleIcons[c]}"> ${c.toUpperCase()}`; 
      }
      btn.onclick=()=>mostrarArchivos(c);
      consoleSelector.appendChild(btn);
    });

    // Botón Amazon
    const amazonBtn=document.createElement('div');
    amazonBtn.className='console-button';
    amazonBtn.innerHTML=`<img src="https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20productos.png"> AMAZON`;
    amazonBtn.onclick=()=>mostrarAmazon();
    consoleSelector.appendChild(amazonBtn);

  },60000);
});

// =================== MOSTRAR ARCHIVOS ===================
function mostrarArchivos(consoleName){
    filesSection.innerHTML='';
    filesSection.style.display='flex';
    consoleImageContainer.innerHTML='';

    const img = document.createElement('img');
    if(consoleName==='wii'){ img.src = consoleIcons['wii'][0]; }
    else img.src = consoleIcons[consoleName];
    img.style.width='120px';
    consoleImageContainer.appendChild(img);

    mediaFiles[consoleName].forEach(f=>{
        const card=document.createElement('div');
        card.className='file-card';
        card.dataset.url=f.url;
        const thumbnail='https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Zip.png';
        card.innerHTML=`<img src="${thumbnail}"><br>${f.label[idiomaActual]}`;
        card.onclick=()=>window.open(f.url,'_blank');
        filesSection.appendChild(card);
    });
}

// =================== MOSTRAR AMAZON ===================
function mostrarAmazon(){
    filesSection.innerHTML='';
    filesSection.style.display='flex';
    consoleImageContainer.innerHTML='';

    const img=document.createElement('img');
    img.src="https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20productos.png";
    img.style.width='120px';
    consoleImageContainer.appendChild(img);

    amazonProducts.forEach(p=>{
        const card=document.createElement('div');
        card.className='file-card';
        card.dataset.url=p.url;
        card.innerHTML=`<img src="${p.img}"><br>${p.label[idiomaActual]}`;
        card.onclick=()=>window.open(p.url,'_blank');
        filesSection.appendChild(card);
    });
}

// =================== BÚSQUEDA ===================
fileSearchInput.addEventListener('input',()=>{
    const query=fileSearchInput.value.toLowerCase();
    filesSection.innerHTML='';
    filesSection.style.display=query?'flex':'none';
    if(!query) return;

    const allItems=[...Object.values(mediaFiles).flat(), ...amazonProducts];
    allItems.forEach(f=>{
        if(f.label[idiomaActual].toLowerCase().includes(query)){
            const card=document.createElement('div');
            card.className='file-card';
            card.dataset.url=f.url;
            const thumbnail=f.img||'https://raw.githubusercontent.com/Kelonio-hub/Link-3DS/main/Logo%20Zip.png';
            card.innerHTML=`<img src="${thumbnail}"><br>${f.label[idiomaActual]}`;
            card.onclick=()=>window.open(f.url,'_blank');
            filesSection.appendChild(card);
        }
    });
});
</script>
